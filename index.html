<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="styles/output.css" />
  </head>
  <body>
    <!-- Container Div -->
    <div
      class="flex flex-col justify-center align-center bg-veryDarkBlue w-screen h-screen relative"
    >
      <!-- Container for the element -->
      <div
        class="flex bg-darkDesaturatedBlue h-[446px] rounded-xl mx-auto p-0 m-0"
      >
        <div class="p-[84px] w-[570px]">
          <h1 class="text-white text-4xl font-bold font-inter">
            Get <span class="text-softViolet">insights</span> that help your
            business grow.
          </h1>
          <br />
          <p class="font-lexend text-base text-paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <!-- Stats -->
          <div
            class="space-x-8 flex font-inter font-bold text-statHeading mt-20"
          >
            <div class="flex flex-col">
              <div class="text-white text-3xl">10k+</div>
              <div class="uppercase text-sm">companies</div>
            </div>
            <div class="flex flex-col">
              <div class="text-white text-3xl">314</div>
              <div class="uppercase text-sm">templates</div>
            </div>
            <div class="flex flex-col uppercase">
              <div class="text-white text-3xl">12m+</div>
              <div class="uppercase text-sm">queries</div>
            </div>
          </div>
        </div>
        <div class="relative">
          <div
            class="w-[540px] h-[446px] bg-softViolet opacity-50 absolute rounded-r-xl"
          ></div>
          <img class="rounded-r-xl" src="./images/image-header-desktop.jpg" />
        </div>
      </div>

      <!-- Attribution -->
      <div
        class="text-xs text-black text-center bg-white absolute bottom-0 w-screen"
      >
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/ThePiyushAggarwal" target="_blank"
          >Piyush Aggarwal</a
        >.
      </div>
    </div>
  </body>
</html>
